<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ui-router example</title>
    <link rel="stylesheet" href="../dist/view-with-transition.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="mainController">

    <header class="navbar navbar-default navbar-static-top">
        <div class="container">
            <span class="navbar-text">view-with-transition example</span>
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="state1">State 1</a></li>
                <li ui-sref-active="active"><a ui-sref="state2">State 2</a></li>
                <li ui-sref-active="active"><a ui-sref="state3">State 3</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <main class="view-container">
            <ui-view view-with-transition="zoom-in"></ui-view>
        </main>
    </div>

    <footer class="navbar navbar-default">
        <div class="container text-center">
            Footer
        </div>
    </footer>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../dist/view-with-transition.js"></script>
    <script src="ui-router.js"></script>
</body>
</html>
